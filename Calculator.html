<!DOCTYPE html>

<head>
    <title> Calculator </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Calculator.css">
    <script src='Calculator.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="full">
    <div class="calculator">
        <h3> Calculator </h3>
        <input type="text" id="answers" disabled/>

        <div class="row1">
            <button id="num" value="1" onclick="display( '1') ">1</button>
            <button id="num" value="2" onclick="display( '2') ">2</button>
            <button id="num" value="3" onclick="display( '3') ">3</button>
            <button id="plus" value="+" onclick="display( '+') ">+</button>
        </div>
        <div class="row2 ">
            <button id="num" value="4" onclick="display( '4') ">4</button>
            <button id="num" value="5" onclick="display( '5') ">5</button>
            <button id="num" value="6" onclick="display( '6') ">6</button>
            <button id="minus" value="-" onclick="display( '-') ">-</button>
        </div>
        <div class="row3 ">
            <button id="num" value="7" onclick="display( '7') ">7</button>
            <button id="num" value="8" onclick="display( '8') ">8</button>
            <button id="num" value="9" onclick="display( '9') ">9</button>
            <button id="multiply" value="*" onclick="display( '*')">*</button>
        </div>
        <div class="row4 ">
            <button id="divide" value="/" onclick="display( '/') ">/</button>
            <button id="num" value="0" onclick="display( '0') ">0</button>
            <button id="num" value="." onclick="display( '.') ">.</button>
            <button id="equal" value="=" onclick="getAnswer()">=</button>
        </div>
        <button id="c" value="Clear All" onclick="clearall()">Clear All</button>
    </div>
</body>
